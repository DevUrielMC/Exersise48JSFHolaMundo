<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:h="http://java.sun.com/jsf/html"
	  xmlns:ui="http://java.sun.com/jsf/facelets"
	  xmlns:p="http://primefaces.org/ui">

<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
<title>Insert title here</title>
</head>
<body>

<h2>Projecto JSF</h2>
	
	<h:head></h:head>
	<h:body>

		<h:outputText value="Nombre: "></h:outputText>
		<h:inputText value="Introduce tu nombre"></h:inputText>

		<p:growl id="messages" showDetail="true" />

	Single file
	<br />
		<h:form enctype="multipart/form-data">
			<p:fileUpload value="#{fileUploadView.file}" mode="simple"
				skinSimple="true" />
			<br />
			<p:commandButton value="Submit" ajax="false"
				action="#{fileUploadView.upload}" disabled="true" />
		</h:form>

		<br />
		<br /> Multiple files; NOTE: in simple mode, you can get all files
	withing a single request!
	<br />


		<h:form enctype="multipart/form-data">
			<p:fileUpload value="#{fileUploadView.files}" mode="simple"
				skinSimple="true" multiple="true" />
			<br />
			<p:commandButton value="Submit" ajax="false"
				action="#{fileUploadView.uploadMultiple}" disabled="true" />
		</h:form>






		<h:form>
			<p:growl id="message" showDetail="true" />

			<p:commandButton value="Destroy the World"
				action="#{dialogView.destroyWorld}" update="message">
				<p:confirm header="Confirmation" message="Are you sure?"
					icon="pi pi-exclamation-triangle" />
			</p:commandButton>

			<p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
				<p:commandButton value="Yes" type="button"
					styleClass="ui-confirmdialog-yes" icon="pi pi-check" />
				<p:commandButton value="No" type="button"
					styleClass="ui-confirmdialog-no" icon="pi pi-times" />
			</p:confirmDialog>
		</h:form>

		<h:form>
			<p:editor id="editor" widgetVar="editorWidget"
				value="#{editorView.text}" width="600" />

			<h:panelGrid columns="2" style="margin-top: 10px">
				<p:commandButton value="Submit" update="display"
					oncomplete="PF('dlg').show()" icon="pi pi-save" />

				<p:commandButton value="Clear" type="button"
					onclick="PF('editorWidget').clear();" icon="pi pi-times" />
			</h:panelGrid>

			<p:dialog header="Content" widgetVar="dlg" showEffect="fade"
				hideEffect="fade">
				<h:outputText id="display" value="#{editorView.text}" escape="false" />
			</p:dialog>

		</h:form>


		<script type="text/javascript"
			src="https://maps.google.com/maps/api/js?sensor=true"></script>


		<p:gmap center="41.381542, 2.122893" zoom="15" type="HYBRID"
			style="width:100%;height:400px" />

	</h:body>



</body>
</html>
